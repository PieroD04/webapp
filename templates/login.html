<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/img/logo.ico">
    <title>BookShop - Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <header>
        <a href="home" class = "logo">
            <img src="../static/img/bookshop.png" alt="BookShop logo">
            <span class="logo-text">BookShop</span>
        </a>
        <ul class="navbar">
            <li><a href="catalogo">Catálogo de Libros</a></li>
            <li><a href="login">Iniciar Sesión</a></li>
        </ul>
    </header>
    <main>
        <div class="content">
            <h1>Inicio de Sesión</h1>
            <!-- Show message in case an error occurs -->
            {% if message %}
            <p style="color: red;">{{ message }}</p>
            {% endif %}
            <form method="post">
                <div class="form-input">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-input">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                <input type="submit" value="Iniciar Sesión">
            </form>
            <a href="register">
                <h4>¿No tienes cuenta? Regístrate</h4>
            </a>
        </div>
    </main>
    <footer>
        <p class="copyright">&copy; BookShop 2024 - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
