<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/img/logo.ico">
    <title>BookShop - Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
    <style>
        main {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #e74c3c;
        }
        p {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <a href="/home" class = "logo">
            <img src="../static/img/bookshop.png" alt="BookShop logo">
            <span class="logo-text">BookShop</span>
        </a>
        <ul class="navbar">
            <li><a href="/catalogo">Catálogo de Libros</a></li>
            <li><a href="/login">Iniciar Sesión</a></li>
        </ul>
    </header>
    <main>
        <div class="container">
            <h1>Error</h1>
            <p>{{ message }}</p>
        </div>
    </main>
    <footer>
        <p>&copy; BookShop 2024 - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
