<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/img/logo.ico">
    <title>BookShop - Realizar pedido</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/mensaje.css">
</head>
<body>
    <header>
        <a href="/home" class = "logo">
            <img src="../static/img/bookshop.png" alt="BookShop logo">
            <span class="logo-text">BookShop</span>
        </a>
        <ul class="navbar">
            <li><a href="/catalogo">Catálogo de Libros</a></li>
            {% if session['user_id'] != None %}
            <li>Hola, {{ nombre_usuario }}</li>
            <li><a href="/logout">Cerrar Sesión</a></li>
            {% else %}
            <li><a href="/login">Iniciar Sesión</a></li>
            {% endif %}
        </ul>
    </header>
    <main>
        <div class="content">
            <h1>Gracias por realizar tu pedido</h1>
            <p>¡Tu pedido ha sido recibido con éxito!</p>
            <a href="/catalogo">
                <button>Regresar al catálogo</button>
            </a>
            
        </div>

    </main>

    <footer>
        <p class="copyright">&copy; BookShop 2024 - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
