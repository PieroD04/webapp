<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.ico">
    <title>BookShop - Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/register.css">
</head>
<body>
    <header>
        <a href="index.html" class = "logo">
            <img src="bookshop.png" alt="BookShop logo">
            <span class="logo-text">BookShop</span>
        </a>
        <ul class="navbar">
            <li><a href="catalogo.html">Catálogo de Libros</a></li>
            <li><a href="login.html">Iniciar Sesión</a></li>
        </ul>
    </header>
    <main>
        <div class="content">
            <h1>Registro de Cuenta</h1>
            <form action="mensaje.html"> 
                <div class="form-input">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-input">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-input">
                    <label for="email">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-input">
                    <label for="direccion">Dirección de Envío:</label>
                    <input type="text" id="direccion" name="direccion">
                </div>

                <div class="form-input">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" name="ciudad">
                </div>

                <div class="form-input">
                    <label for="codigo_postal">Código Postal:</label>
                    <input type="text" id="codigo_postal" name="codigo_postal">
                </div>

                <div class="form-input">
                    <label for="pais">País:</label>
                    <input type="text" id="pais" name="pais">
                </div>

                <input type="submit" value="Crear Cuenta">
            </form>
            <a href="login.html">
                <h4>¿Ya tienes una cuenta? Inicia Sesión</h4>
            </a>
        </div>
    </main>
    <footer>
        <p class="copyright">&copy; BookShop 2024 - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
